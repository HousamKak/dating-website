<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>profile</title>
  </head>
  <body>
    <div class="unfixed-container">
      <div class="nav-unfixed">
        <button id="FEED">Feed</button>
        <button id="FAVORITES">Favorties</button>
        <button id="CHAT">Chat</button>
        <button id="PROFILE">Profile</button>
        <button id="LOGOUT">Log Out</button>
      </div>

      <div class="the-profile">
        <div class="edit-profile">
          <div class="edit-profile-header"><p>Edit profile</p></div>
          <div class="edit-profile-upload-image">
            <p>Upload a profile</p>
            <input id="PROFILE-PHOTO-path" type="file" />
            <img
              class="edit-profile-profile-img"
              src="/Assets/Images/dummy_profile_male.jpeg"
            />
          </div>
          <div>
            <label for="name-input-field-profile">Name</label>
            <input
              id="PROFILE-NAME"
              type="text"
              placeholder="name"
              name="name-input-field-profile"
            />
          </div>

          <div>
            <label for="age-input-field-profile">Age</label>
            <input
              id="PROFILE-AGE"
              type="text"
              placeholder="age"
              name="age-input-field-profile"
            />
          </div>

          <div>
            <label for="gender-input-field-profile">Gender</label>
            <input
              id="PROFILE-GENDER"
              type="text"
              placeholder="gender"
              name="gender-input-field-profile"
            />
          </div>

          <div>
            <label for="favgender-input-field-profile">Favorite Gender</label>
            <input
              id="PROFILE-FAVGENDER"
              type="text"
              placeholder="favorite gender"
              name="favgender-input-field-profile"
            />
          </div>

          <div>
            <label for="bio-input-field-profile">Bio</label>
            <input
              id="PROFILE-BIO"
              type="text"
              placeholder="bio"
              name="bio-input-field-profile"
            />
          </div>

          <div>
            <button id="UPDATE-PROFILE">Update Profile</button>
          </div>
        </div>

        <div class="edit-profile">
          <div class="edit-profile-header"><p>Your Profile</p></div>
          <div class="edit-profile-upload-image">
            <img
              id="PROFILE-PHOTO"
              class="edit-profile-profile-img"
              src="/Assets/Images/dummy_profile_male.jpeg"
            />
          </div>
          <div>
            <p>Name: <span id="write-name"></span></p>
            <p></p>
          </div>

          <div>
            <p>Email: <span id="write-email"></span></p>
            <p></p>
          </div>

          <div>
            <p>Age: <span id="write-age"></span></p>
            <p></p>
          </div>

          <div>
            <p>Gender: <span id="write-gender"></span></p>
            <p></p>
          </div>

          <div>
            <p>Favorite Gender: <span id="write-favgender"></span></p>
            <p></p>
          </div>

          <div>
            <p>bio: <span id="write-bio"></span></p>
            <p></p>
          </div>

          <div>
            <p>Location: <span id="write-location"></span></p>
            <p></p>
          </div>
        </div>
      </div>
    </div>
    <script src="/scripts/controller.js"></script>
    <script src="/scripts/navigator.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      dating_pages.loadFor("profile");
    </script>
  </body>
</html>
